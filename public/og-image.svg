<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo EH grande in alto a destra -->
  <text x="900" y="200" font-family="Arial Black, sans-serif" font-size="180" font-weight="900" fill="#e8e4de">E</text>
  <text x="1020" y="200" font-family="Arial Black, sans-serif" font-size="180" font-weight="900" fill="#ff4d00">H</text>
  
  <!-- Accent line -->
  <rect x="80" y="250" width="5" height="140" fill="#ff4d00"/>
  
  <!-- Company name -->
  <text x="110" y="310" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#e8e4de">ERRAKUI</text>
  <text x="110" y="390" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#ff4d00">HOLDING</text>
  
  <!-- Tagline -->
  <text x="110" y="460" font-family="Arial, sans-serif" font-size="28" fill="#888888">AI • Blockchain • Enterprise Software</text>
  
  <!-- Locations -->
  <text x="110" y="510" font-family="Arial, sans-serif" font-size="20" fill="#555555">London | Zurich | Lugano | Milan | Verona | Barcelona | Monaco</text>
  
  <!-- Website -->
  <text x="110" y="580" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#ff4d00">errakuiholding.uk</text>
</svg>
